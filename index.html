<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roofing System Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roofing System Calculator</h1>
        
        <!-- Wind Load Calculation Section -->
        <div class="section">
            <h2>Wind Load Calculation</h2>
            <div class="input-group">
                <label for="buildingHeight">Building Height (m):</label>
                <input type="number" id="buildingHeight" placeholder="Building Height">
            </div>

            <div class="input-group">
                <label for="roofWidth">Roof Width (m):</label>
                <input type="number" id="roofWidth" placeholder="Roof Width">
            </div>

            <div class="input-group">
                <label for="roofLength">Roof Length (m):</label>
                <input type="number" id="roofLength" placeholder="Roof Length">
            </div>

            <div class="input-group">
                <label for="locationFactor">Location Factor:</label>
                <input type="number" id="locationFactor" placeholder="Location Factor">
            </div>
        </div>

        <!-- Roofing Assembly Selection -->
        <div class="section">
            <h2>Select Roofing Assembly</h2>
            <div class="input-group">
                <label for="assemblySelect">Roofing Assembly:</label>
                <select id="assemblySelect">
                    <!-- Assembly options will be added here -->
                </select>
            </div>
        </div>

        <button onclick="performCalculations()">Calculate</button>

        <!-- Results Section -->
        <div class="section result-section">
            <h2>Results</h2>
            <p id="windLoadResult"></p>
            <p id="assemblyResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
